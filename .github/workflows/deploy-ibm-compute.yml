name: Deploy IBM Compute Node

on:
  workflow_dispatch:  # Only manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass

    - name: Setup SSH key for Terraform
      run: |
        # Copy the GitHub Actions SSH key to terraform directory
        cp terraform/github_actions_key /tmp/ssh_key
        cp terraform/github_actions_key.pub terraform/
        chmod 600 /tmp/ssh_key

    - name: Terraform Init and Apply
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve -var="ibmcloud_api_key=${{ secrets.IBM_CLOUD_API_KEY }}"

    - name: Wait for com3 to be ready
      run: |
        echo "Waiting for com3 droplet to be fully provisioned..."
        sleep 90

    - name: Get com3 IP using simple method
      run: |
        cd terraform
        # Simple method to get the IP
        terraform output com3_private_ip > ip.txt
        COM3_IP=$(grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+' ip.txt | head -1)
        echo "COM3_IP=$COM3_IP" >> $GITHUB_ENV
        echo "Com3 IP: $COM3_IP"

    - name: Configure com3 with basic setup
      run: |
        echo "Configuring com3 at $COM3_IP"
        
        # Wait a bit more for SSH to be ready
        sleep 30
        
        # Basic setup commands - EXACTLY like Digital Ocean
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i /tmp/ssh_key root@$COM3_IP "adduser clusteradmin"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "echo '!Super@4' | passwd --stdin clusteradmin"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "yum install sudo -y"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "usermod -aG wheel clusteradmin"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "echo 'clusteradmin ALL=(ALL) NOPASSWD:ALL' | tee /etc/sudoers.d/clusteradmin"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "chmod 440 /etc/sudoers.d/clusteradmin"

    - name: Setup NFS on com3
      run: |
        echo "Setting up NFS on com3 at $COM3_IP"
        
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "dnf install nfs-utils -y"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "mount -t nfs 10.242.64.4:/home /home"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "echo '10.242.64.4:/home /home nfs defaults 0 0' >> /etc/fstab"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "setsebool -P use_nfs_home_dirs 1"

    - name: Verify setup
      run: |
        echo "Verifying setup on com3 at $COM3_IP"
        
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "id clusteradmin && echo '✓ User created'"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "mount | grep nfs && echo '✓ NFS mounted'"
        ssh -o StrictHostKeyChecking=no -i /tmp/ssh_key root@$COM3_IP "sudo -U clusteradmin -l | head -5 && echo '✓ Sudo access working'"

    - name: Update Ansible inventory
      run: |
        echo "Updating Ansible inventory with com3 at $COM3_IP"
        
        cat > ansible/inventory.yml << INVENTORY
---
all:
  vars:
    ansible_user: clusteradmin
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    cluster_user: clusteradmin
    head_node_ip: 10.242.64.4
    nfs_export_path: /home
    timezone: "UTC"
    cluster_network: "10.242.64.0/24"
    nfs_server: "head"
    mount_point: "/home"

  children:
    head_node:
      hosts:
        head:
          ansible_host: 10.242.64.4
          node_type: head

    compute:
      hosts:
        com1:
          ansible_host: 10.242.64.5
          node_type: compute
        com2:
          ansible_host: 10.242.64.6
          node_type: compute
        com3:
          ansible_host: $COM3_IP
          node_type: compute

    cluster:
      hosts:
        head:
        com1:
        com2:
        com3:
INVENTORY

    - name: Display completion message
      run: |
        echo "=========================================="
        echo "✅ IBM CLOUD DEPLOYMENT COMPLETE"
        echo "=========================================="
        echo "com3 node: $COM3_IP"
        echo "User: clusteradmin"
        echo "Password: !Super@4"
        echo "NFS: Mounted /home from head node"
        echo ""
        echo "To connect: ssh clusteradmin@$COM3_IP"
        echo "=========================================="
