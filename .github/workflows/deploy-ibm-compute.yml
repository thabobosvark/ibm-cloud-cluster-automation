name: Deploy IBM Compute Node

on:
  workflow_dispatch:  # Only manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init and Apply
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve -var="ibmcloud_api_key=${{ secrets.IBM_CLOUD_API_KEY }}"

    - name: Get com3 IP
      id: terraform
      run: |
        cd terraform
        terraform output com3_private_ip > ip.txt
        COM3_IP=$(grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+' ip.txt | head -1)
        echo "COM3_IP=$COM3_IP" >> $GITHUB_ENV
        echo "Com3 IP: $COM3_IP"

    - name: Wait for com3 to be ready
      run: |
        echo "Waiting for com3 to be fully provisioned..."
        sleep 120

    - name: Setup SSH for head node access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 141.125.159.109 >> ~/.ssh/known_hosts

    - name: Deploy and run configuration script on head node
      run: |
        echo "Deploying configuration script to head node for com3 at $COM3_IP"
        
        # Create the configuration script and send it to head node
        cat > configure_com3.sh << 'SCRIPT'
#!/bin/bash
set -e

COM3_IP="$1"
echo "ðŸš€ Starting configuration of com3 at $COM3_IP"

# Check if com3 is reachable from head node
echo "ðŸ“¡ Testing connectivity to com3..."
if ! ping -c 3 -W 1 "$COM3_IP" > /dev/null 2>&1; then
  echo "âŒ com3 at $COM3_IP is not reachable from head node"
  exit 1
fi
echo "âœ… com3 is reachable"

# Check available SSH keys on head node
echo "ðŸ”‘ Checking available SSH keys..."
find /root/.ssh /home/clusteradmin/.ssh -name "*" -type f 2>/dev/null | while read key; do
  if [ -f "$key" ] && [[ "$key" == *.pub ]]; then
    echo "Found public key: $key"
  fi
done

# Try to connect to com3 with different approaches
echo "ðŸ” Attempting SSH connection to com3..."

# Method 1: Try with head node's SSH key
if [ -f "/home/clusteradmin/.ssh/id_ed25519" ]; then
  echo "Trying with head node's ed25519 key..."
  if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i /home/clusteradmin/.ssh/id_ed25519 root@"$COM3_IP" "echo 'âœ… Connected with head node key'"; then
    SSH_KEY="/home/clusteradmin/.ssh/id_ed25519"
  fi
fi

# Method 2: Try without specific key (use IBM Cloud default)
if [ -z "$SSH_KEY" ]; then
  echo "Trying with default SSH key..."
  if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@"$COM3_IP" "echo 'âœ… Connected with default key'"; then
    SSH_KEY=""
  fi
fi

if [ -z "$SSH_KEY" ]; then
  echo "âŒ Cannot connect to com3 at $COM3_IP with any SSH method"
  echo "Available troubleshooting steps:"
  echo "1. Check IBM Cloud console for com3 instance status"
  echo "2. Verify SSH key is attached to com3 instance"
  echo "3. Try manual connection: ssh root@$COM3_IP"
  echo "4. Use IBM Cloud serial console if SSH fails"
  exit 1
fi

echo "âœ… Successfully connected to com3, starting configuration..."

# Basic configuration
echo "ðŸ‘¤ Creating clusteradmin user..."
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "adduser clusteradmin"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "echo '!Super@4' | passwd --stdin clusteradmin"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "dnf install sudo -y"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "usermod -aG wheel clusteradmin"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "echo 'clusteradmin ALL=(ALL) NOPASSWD:ALL' | tee /etc/sudoers.d/clusteradmin"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "chmod 440 /etc/sudoers.d/clusteradmin"

echo "ðŸ”‘ Setting up SSH access..."
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "mkdir -p /home/clusteradmin/.ssh"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "echo 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJCCsrtROumtINmCBKvVHkd8gEK3d2CXmprcp97PIN0v clusteradmin@head' > /home/clusteradmin/.ssh/authorized_keys"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "chmod 700 /home/clusteradmin/.ssh"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "chmod 600 /home/clusteradmin/.ssh/authorized_keys"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "chown -R clusteradmin:clusteradmin /home/clusteradmin/.ssh"

echo "ðŸ“ Setting up NFS..."
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "dnf install nfs-utils -y"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "mount -t nfs 10.242.64.4:/home /home"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "echo '10.242.64.4:/home /home nfs defaults 0 0' >> /etc/fstab"
ssh -o StrictHostKeyChecking=no ${SSH_KEY:+-i $SSH_KEY} root@"$COM3_IP" "setsebool -P use_nfs_home_dirs 1"

echo "âœ… com3 configuration completed successfully!"
SCRIPT

        # Copy script to head node and run it
        scp -i ~/.ssh/id_ed25519 configure_com3.sh clusteradmin@141.125.159.109:/home/clusteradmin/
        ssh -i ~/.ssh/id_ed25519 clusteradmin@141.125.159.109 "chmod +x /home/clusteradmin/configure_com3.sh && /home/clusteradmin/configure_com3.sh $COM3_IP"

    - name: Update Ansible inventory
      run: |
        echo "Updating Ansible inventory with com3 at $COM3_IP"
        
        cat > ansible/inventory.yml << INVENTORY
---
all:
  vars:
    ansible_user: clusteradmin
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    cluster_user: clusteradmin
    head_node_ip: 10.242.64.4
    nfs_export_path: /home
    timezone: "UTC"
    cluster_network: "10.242.64.0/24"
    nfs_server: "head"
    mount_point: "/home"

  children:
    head_node:
      hosts:
        head:
          ansible_host: 10.242.64.4
          node_type: head

    compute:
      hosts:
        com1:
          ansible_host: 10.242.64.5
          node_type: compute
        com2:
          ansible_host: 10.242.64.6
          node_type: compute
        com3:
          ansible_host: $COM3_IP
          node_type: compute

    cluster:
      hosts:
        head:
        com1:
        com2:
        com3:
