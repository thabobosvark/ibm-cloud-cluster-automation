name: Deploy COM3 Node

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - name: Terraform Init and Apply
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve -var="ibmcloud_api_key=${{ secrets.IBM_CLOUD_API_KEY }}"

    - name: Wait for com3 to be ready
      run: |
        sleep 60

    - name: Get com3 IP
      id: terraform
      run: |
        cd terraform
        terraform output com3_private_ip > ip.txt
        COM3_IP=$(grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+' ip.txt | head -1)
        echo "COM3_IP=$COM3_IP" >> $GITHUB_ENV
        echo "Com3 Private IP: $COM3_IP"

    - name: Add com3 to head node known_hosts
      run: |
        echo "Adding com3 host key to head node known_hosts"
        # First, add com3 host key to head node's known_hosts
        ssh -o StrictHostKeyChecking=no clusteradmin@141.125.159.109 "ssh-keyscan -H $COM3_IP >> ~/.ssh/known_hosts"

    - name: Configure com3 using ProxyJump
      run: |
        echo "Configuring com3 at $COM3_IP using ProxyJump through head node"
        
        # STEP 1: Use ProxyJump to SSH to com3 as root through head node
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -J clusteradmin@141.125.159.109 root@$COM3_IP "adduser clusteradmin"
        
        # STEP 2: Set password
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 root@$COM3_IP "echo '!Super@4' | passwd --stdin clusteradmin"
        
        # STEP 3: Setup sudo access
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 root@$COM3_IP "echo 'clusteradmin ALL=(ALL) NOPASSWD:ALL' | tee /etc/sudoers.d/clusteradmin"
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 root@$COM3_IP "chmod 440 /etc/sudoers.d/clusteradmin"

    - name: Setup NFS on com3 using ProxyJump
      run: |
        echo "Setting up NFS on com3 at $COM3_IP using ProxyJump"
        
        # Login as clusteradmin to com3 through head node and setup NFS
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP "sudo dnf install nfs-utils -y"
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP "cd / && sudo mount -t nfs head:/home /home"
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP "cd ~ && sudo setsebool -P use_nfs_home_dirs 1"

    - name: Verify setup using ProxyJump
      run: |
        echo "Verifying setup on com3 at $COM3_IP using ProxyJump"
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP "id && echo '✓ Logged in as clusteradmin'"
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP "mount | grep nfs && echo '✓ NFS mounted'"
        ssh -o StrictHostKeyChecking=no -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP "sudo -l | head -5 && echo '✓ Sudo access working'"

    - name: Display completion message
      run: |
        echo "=========================================="
        echo "✅ COM3 DEPLOYMENT COMPLETE"
        echo "=========================================="
        echo "com3 node (Private): $COM3_IP"
        echo "User: clusteradmin"
        echo "Password: !Super@4"
        echo "NFS: Mounted /home from head node"
        echo ""
        echo "To connect from your workstation:"
        echo "ssh -J clusteradmin@141.125.159.109 clusteradmin@$COM3_IP"
        echo ""
        echo "Or connect via head node:"
        echo "ssh clusteradmin@141.125.159.109"
        echo "ssh clusteradmin@$COM3_IP"
        echo "=========================================="
